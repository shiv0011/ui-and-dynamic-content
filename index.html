<!DOCTYPE html>


<html lang="en">

        <title>To Do List</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    </head>

        <body>

        <footer>
            <div>
                <a href="https://www.facebook.com/"><img class="icons" src="img/FB-f-Logo__blue_29.png" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img class="icons" src="img/glyph-logo_May2016.png" alt="Instagram"></a>
                <a href="https://www.twitter.com"><img class="icons" src="img/Twitter_Social_Icon_Rounded_Square_Color.png" alt="Twitter"></a>
                <a href="https://www.pinterest.com"><img class="icons" src="img/badgeRGB.png" alt="Pinterest"></a>
            </div>
        </footer>
            
            <script src="js/index.js"></script>
            
        </body>
